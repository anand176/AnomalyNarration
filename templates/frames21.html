<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomalous Frames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            padding: 20px;
            background-color: #4a90e2;
            color: white;
            margin: 0;
        }

        .frame-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .frame-container a {
            display: block;
            width: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
        }

        .frame-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .frame-container img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #ddd;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff;
            background-color: #4a90e2;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .back-link:hover {
            background-color: #357abd;
        }

        .no-frames {
            color: #777;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Anomalous Frames</h1>
    {% if frames %}
        <div class="frame-container">
            {% for frame in frames %}
                <a href="{{ url_for('show_image', filename=frame) }}">
                    <img src="{{ url_for('processed_frame', filename=frame) }}" alt="Anomalous Frame">
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-frames">No anomalous frames found.</p>
    {% endif %}
    <a href="{{ url_for('upload_file') }}" class="back-link">Back to Upload</a>
</body>
</html>
